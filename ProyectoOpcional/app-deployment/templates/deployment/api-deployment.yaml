## Tomado de https://faun.pub/run-your-flask-app-on-kubernetes-ff03854db842
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      containers:
        - name: flask-api
          image: proyectoopcional_api
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
